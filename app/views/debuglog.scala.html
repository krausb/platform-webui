@(webSocketUrl: String)(implicit webJarsUtil: org.webjars.play.WebJarsUtil)
@main("Debug Log View :-)") {
<div class="wrap">
    <div class="container-fluid">
        <div>
            <h1 class="">Debug Log</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul id="messages" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="footer navbar-fixed-bottom">
    <div class="row">
        <div class="col-xs-8 col-sm-9">
            <input id="message" placeholder="Type Here" type="text"
            autofocus
            autocomplete="off" spellcheck="false" autocorrect="off"
            class="form-control input-lg" />
        </div>

        <div class="col-xs-4 col-sm-3">
            <button id="send" type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
        </div>
    </div>
</div>

@Html(webJarsUtil.script("jquery.min.js"))
@Html(webJarsUtil.script("jquery.flot.min.js"))
<script id="data-stream-script" type='text/javascript' src='@routes.Assets.at("javascripts/data-stream.js")' data-url='@webSocketUrl'></script>
}
